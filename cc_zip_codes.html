<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="1600" height="900"></svg>

<script>

    // The svg
    const svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    // Map and projection
    const path = d3.geoPath();
    const projection = d3.geoMercator()
        .scale(22000)
        .center([-115.5, 36])
        .translate([width / 2, height / 2]);

    // Data and color scale
    const data = new Map();
    const colorScale = d3.scaleThreshold()
        //.domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
        .domain([0, 50, 200, 400, 800, 1000, 1200])
        .range(d3.schemeBlues[7]);

    // create a tooltip
    const Tooltip = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        //.style("opacity", 1)
        .style("background-color", "#0000008a")
        // .style("border", "solid")
        // .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")
        .style("position", "absolute")
        .style("opacity", 0.9)
        .style("color", "white")
        .style("font-family", "Arial, Verdana, Sans-Serif")
    // .style("left", "0px")
    // .style("top", "0px")
    // .html("Hello")

    const zoom = d3.zoom()
        .scaleExtent([1, 8])
        .translateExtent([[0, 0], [width, height]])
        .on('zoom', zoomed);

    svg.call(zoom);

    function zoomed(event) {
        svg.selectAll('path') // To prevent stroke width from scaling
            .attr('transform', event.transform);
    }

    // Load external data and boot
    Promise.all([
        //d3.json("world.geojson.json"),
        d3.json("nv_nevada_zip_codes_geo.min.json"),
        d3.json("USA_NV_Clark.geo.json"),
        d3.csv("Students-by-Zip-Code-Fall-2022.csv", function (d) {
            //console.log(d)
            //data.set(d.code, +d.pop)
            data.set(d.ZIP_CODE, +d.HEADCOUNT)
        })]).then(function (loadData) {
            let topo = loadData[0]
            let cc = loadData[1]


            console.log(cc)


            // Three function that change the tooltip when user hover / move / leave a cell
            const mouseover = function (event, d) {

                //console.log(d.properties.ZCTA5CE10)

                d3.selectAll(".zip-code-area")
                    .transition()
                    .duration(200)
                    .style("opacity", .5)
                d3.select(this)
                    .style("stroke", "black")
                    .transition()
                    .duration(200)
                    .style("opacity", 1)


                Tooltip.style("opacity", 0.9)
                    .html(`Zip: ${d.properties.ZCTA5CE10}<br/> Total: ${d.total}`)
                    .style("left", (event.x) - 40 + "px")
                    .style("top", (event.y) - 60 + "px")

            }
            var mousemove = function (event, d) {
                //console.log(event.x, event.y)
                //Tooltip
                //.html(d.properties.ZCTA5CE10)
                //.style("left", (event.x) - 10 + "px")
                //  .style("top", (event.y) - 30 + "px")
            }
            var mouseleave = function (event, d) {
                d3.selectAll(".zip-code-area")
                    .transition()
                    .duration(200)
                    .style("opacity", 1)
                d3.select(this)
                    .style("stroke", "transparent")
                //.transition()
                //.duration(200)


                Tooltip.style("opacity", 0)
                    .style("left", 0 + "px")
                    .style("top", 0 + "px")
            }

            svg.append("g")
                .selectAll("path")
                .data(cc.features)
                .enter()
                .append("path")
                // draw each zip code area
                .attr("d", d3.geoPath()
                    .projection(projection)
                )
                .style("stroke", "black")
                .attr("fill", "transparent")

            // Draw the map
            svg.append("g")
                .selectAll("path")
                .data(topo.features)
                .enter()
                .append("path")
                // draw each zip code area
                .attr("d", d3.geoPath()
                    .projection(projection)
                )
                // set the color of each country
                .attr("fill", function (d) {

                    d.total = data.get(d.properties.ZCTA5CE10) || 0;
                    return colorScale(d.total);
                })
                .style("stroke", "transparent")
                .attr("class", function (d) { return "zip-code-area" })
                .style("opacity", 1)
                .on("mouseover", mouseover)
                .on("click", mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave)







        })

</script>
